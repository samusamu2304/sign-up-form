<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-up</title>
</head>
<body>
<div id="side-picture">
  <div id="logo-container">
    <img id="logo" src="./images/odin-lined.png" alt="logo">
    <span>ODIN</span>
  </div>
  <div id="bottom-text">Photo by <a
          href="https://unsplash.com/es/@haliewestphoto">Halie West
  </a> on <a
          href="https://unsplash.com/photos/25xggax4bSA">Unsplash
  </a> </div>
</div>
<main>
  <section id="introduction">
    <p>This is not a real online service! You know you need
      something like this in your life to help you realize
      your deepest dreams. Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>
  </section>
  <form>
    <h3>Let's do this!</h3>
    <div>
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" id="first-name"
             placeholder="John">
    </div>
    <div>
      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" id="last-name"
             placeholder="Smith">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email"
             placeholder="john.smith@gmail.com">
    </div>
    <div>
      <label for="phone-number">Phone Number</label>
      <input type="tel" name="phone-number"
             id="phone-number" maxlength="9"
             placeholder="123456789">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
    </div>
    <div>
      <label for="confirm-password">Confirm Password</label>
      <input type="password" name="confirm-password"
             id="confirm-password">
    </div>
  </form>
  <div>
    <button id="create-account">Create Account</button>
  </div>
  <div id="login">
    <span>Already have an account? </span><a
          href="index.html">Log In</a>
  </div>
</main>
</body>
</html>
